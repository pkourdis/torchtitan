# torchtitan Config.toml
# NOTE: this toml config is a preset for 64 A100 GPUs.

[job]
dump_folder = "./outputs"
description = "Llama 3 70B training"

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 100

[metrics]
log_freq = 2
enable_tensorboard = false
save_tb_folder = "tb"

[model]
name = "llama3"
flavor = "70B"
norm_type = "rmsnorm"  # layernorm / np_layernorm / rmsnorm
tokenizer_path = "./assets/tokenizer/original/tokenizer.model"
# converters = "float8"

[optimizer]
name = "AdamW"
lr = 1.5e-4
eps = 1e-8

[lr_scheduler]
warmup_steps = 200  # lr scheduler warm up, normally 20% of the train steps

[training]
batch_size = 1
seq_len = 8192
max_norm = 1.0  # grad norm clipping
steps = 10
compile = false
dataset = "c4"
dataset_path = "/flare/Aurora_deployment/sgoswami/datavol/mldata/hf/c4"

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1
#tensor_parallel_degree = 8  # 8-way TP
tensor_parallel_degree = 1
pipeline_parallel_degree = 1
context_parallel_degree = 1

[checkpoint]
enable_checkpoint = false
folder = "checkpoint"
interval = 500
model_weights_only = false
export_dtype = "float32"
async_mode = "disabled" # ["disabled", "async", "async_with_pinned_mem"]

[activation_checkpoint]
mode = 'full'

[float8]
enable_fsdp_float8_all_gather = false
precompute_float8_dynamic_scale_for_fsdp = false

[comm]
init_timeout_seconds = 600
